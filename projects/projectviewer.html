<!-- THIS IS MY BIG HUGE TEMPLATE -->
<script id="handlebars" type="text/x-handlebars-template">
<!-- Handlebars -->

{{#each project}}
{{#if visible}}
<div class = "row project-container">
	<div class = "col-sm-4 panel-default panel-content pic">
		<!-- insert picture(s) here -->
		<img src = {{projectPic}} class="img-responsive"> </img>
	</div>

	<div class = "col-sm-8 panel-default words">
		<div class = "panel-header">
			<!-- insert header here -->
			{{projectName}}
		</div>
		<div class = "panel-body">
			<!-- insert body here -->
			{{projectDescription}}


			<br>
			<a href = {{projectReadMe}}>Click HERE to learn more!</a>
			<br>
			<a href = {{projectLink}}>Click HERE to view project</a>

			
		</div>
	</div>
</div>
<br>
<br>
{{/if}}
{{/each}}

</script>
